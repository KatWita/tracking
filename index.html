<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="./js/script.js" defer></script>
</head>

<body>
  <nav class="nav">
    <div class="container">
      <div class="nav__mobile">
        <img src="./images/logo.svg" alt="logo" class="nav__logo">

        <div class="nav__burger-box">
          <img src="./images/icon-hamburger.svg" alt="open menu" class="nav__burger">
          <img src="./images/icon-close.svg" alt="close menu" class="nav__close">
        </div>
      </div>

      <ul class="nav__links">
        <li><a href="#" class="nav__link">Product</a></li>
        <li><a href="#" class="nav__link">Features</a></li>
        <li><a href="#" class="nav__link">Pricing</a></li>
        <li><a href="#" class="nav__link nav__link--login">Login</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <header class="header container">
      <div class="header__upper-text">
        <span class="header__new">New</span>
        <p class="header__mono">Monograph Dashboard</p>
      </div>
      <h1 class="header__title">Powerful insights into your team</h1>
      <p class="header__text">Project planning and time tracking for agile teams</p>
      <div class="header__buttons">
        <button type="button" class="btn-cta btn-cta--red">Schedule a demo</button>
        <button type="button" class="btn-cta btn-cta--white">to see a preview</button>
      </div>
    </header>
  </main>
</body>

</html>
